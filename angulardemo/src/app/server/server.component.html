<h3>Template driven form</h3>
<div class="container" style="height:100vh">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div 
          id="user-data" 
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control" 
            ngModel
            name="username"
            required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email 
            #email="ngModel">
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched" >Please enter valid email</span>
        </div>
        <p *ngIf="!userData.valid && userData.touched ">User data is invali!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
          id="secret" 
          class="form-control" 
          [ngModel] ="defaultQuestion"
          name="secret"
          required>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
            name="questionAnswer"  
            rows="3"
            [(ngModel)]="answer"></textarea>
        </div>
        <p>Your replay: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders" >
          <label for="">
            <input 
            type="radio" 
            name="gender" 
            ngModel 
            [value]="gender"
            required>
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]='!f.valid'>Submit</button>
      </form>
    </div>
  </div>
<div class="row" *ngIf="submitted" >
  <div class="col">
    <hr>
    <h3>
      Your Data is
    </h3>
    <p>Username: {{user.username}}</p>
    <p>Mail: {{user.mail}}</p>
    <p>Secete Question:{{user.secretQuestion}}</p>
    <p>Answer:{{user.answer}}</p>
    <p>Gender:{{user.gender}}</p>
  </div>
</div>
</div>
