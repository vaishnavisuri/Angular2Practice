<div class="container">
<div class="row">
  <div class="col"></div>
  <div class="col">
    <form class="m-lg-4" [formGroup]="loginUser" (ngSubmit)="onSubmitLogin(loginUser.value)" >
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" formControlName="userEmail" [formControl]="loginUser.controls['userEmail']">
        <small id="emailHelp" class="form-text text-muted" *ngIf="isFieldInvalid('userEmail')" >We'll never share with anyone else Please enter your valid email.</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="userPassword" placeholder="Password" [formControl]="loginUser.controls['userPassword']">
        <small class="form-text text-muted" *ngIf="isFieldInvalid('userPassword')" >Enter correct password </small>
      </div>
      <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="userCheckOut">
        <label class="form-check-label" for="userCheckOut">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-primary" [disabled]="!loginUser.valid">Submit</button>
    </form>
</div>
  <div class="col"></div>
</div>
</div>
